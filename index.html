<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <h1>Horizon 2036</h1>


    <div class="main-container">
        <div class="secondary-bg">
            <h2 class="byline">
                Begin the Work  
            </h2>
            <div class="icon-banner">
                <img src="./images/odin-lined.png" alt="">
            </div>
        </div>
        <div class="form-container">
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima, praesentium.
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem quasi cupiditate nesciunt sequi pariatur dolor.
            </p>
            <form action="" method="post">
                <div class="inner-form-container">
                    <ul>
                        <div class="form-items">
                            <li>
                                <label for="first_name">
                                    First Name: <input type="text" name="first_name" id="first_name">
                                </label>
                            </li>
                            <li>
                                <label for="last_name">
                                    Last Name: <input type="text" name="last_name" id="last_name">
                                </label>
                            </li>
                            <li>
                                <label for="email">
                                    Email: <input type="email" name="email" id="email">
                                </label>
                            </li>
                            <li>
                                <label for="phone_number">
                                    Phone: <input type="tel" name="phone_number" id="phone_number">
                                </label>
                            </li>
                            <li>
                                <label for="pwd">
                                    Password: <input type="password" name="pwd" id="pwd">
                                </label>
                            </li>
                            <li>
                                <label for="pwd-confirm">
                                    Confirm Password: <input type="password" name="pwd-confirm" id="pwd-confirm">
                                </label>
                            </li>

                            <fieldset class="fs-genders">
                                <legend>Gender</legend>
                                <li>
                                    <label for="male" class="genders">
                                        Male:<input type="radio" name="gender" id="male" value="male" checked>
                                    </label>
                                </li>
                                <li>
                                    <label for="female" class="genders">
                                        Female:<input type="radio" name="gender" id="female" value="female">
                                    </label>
                                </li>
                            </fieldset>

                            <li id="li-zone">
                                <label for="zone">Zone: </label>
                                <select name="zone" id="zone">
                                    <option value="SanFrancisco">San Francisco</option>
                                    <option value="Beijing">Beijing</option>
                                    <option value="Moscow">Moscow</option>
                                    <option value="NewYork">New York</option>
                                    <option value="Havanah">Havanah</option>
                                </select>
                
                            </li>
                            

                            <li>
                                <label for="declaration">
                                    Declaration: <textarea name="declaration" id="declaration" placeholder="state your intent"></textarea>
                                </label>
                            </li>
                        </div>
                        <li class="form-buttons">
                            <Button type="submit">Send</Button>
                            <Button type="reset">Reset</Button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
