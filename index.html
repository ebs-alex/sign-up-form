<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <h1>Horizon 2036</h1>


    <div class="main-container">
        <div class="secondary-bg">
            <div class="icon-banner">
                <img src="./images/odin-lined.png" alt="">
            </div>
        </div>
        <form action="" method="post">
            <div class="inner-form-container">
                <ul>
                    <li>
                        <label for="first_name">
                            First Name: <input type="text" name="first_name" id="first_name">
                        </label>
                    </li>
        
                    <li>
                        <label for="last_name">
                            Last Name: <input type="text" name="last_name" id="last_name">
                        </label>
                    </li>
                    <li>
                        <label for="email">
                            Email: <input type="email" name="email" id="email">
                        </label>
                    </li>
                    <li>
                        <label for="phone_number">
                            Phone: <input type="tel" name="phone_number" id="phone_number">
                        </label>
                    </li>
                    <li>
                        <label for="pwd">
                            Password: <input type="password" name="pwd" id="pwd">
                        </label>
                    </li>
                    <li>
                        <label for="pwd-confirm">
                            Confirm Password: <input type="password" name="pwd-confirm" id="pwd-confirm">
                        </label>
                    </li>
                    <li>
                        <Button type="submit"> Send it </Button>
                        <Button type="reset">Turn back</Button>
                    </li>
                </ul>
            </div>
        </form>
    </div>

    
</body>
</html>
